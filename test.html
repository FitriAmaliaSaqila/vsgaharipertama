<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: none;
            /* Menghilangkan bullet (poin) dari daftar */
            padding: 0;
        }

        li {
            border-bottom: 1px dashed #000;
            /* Garis bawah dengan efek putus-putus (dashed) */
            padding-bottom: 3px;
            margin-bottom: 5px;
        }

        h4 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(20, 202, 202);
        }

        p {
            font-family: Verdana;
        }

        b {
            font-size: 50px;
            color: rgba(172, 15, 156, 0.308);
        }
    </style>

    <script>
        var nama = prompt("siapa nama kamu?", " ");
        document.write("<p>Hello " + nama + "</p>")
    </script>

</head>
<br>
<b>Selamat Belajar HTML</b>
<br>Semoga Sukses!!

</body>

</html>
